<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paleta de Cores Portal MEC</title>

    <link href="css/geral.css" rel="stylesheet">
    <!-- CSS personalizado -->

</head>

<body>

    <div class="flex-container">
        <header>
            <h1>Paleta de Cores</h1>
        </header>
    </div>

    <div>

        <table class="color_table" cellspacing="0" cellpadding="0">

            <tbody>
                <tr>
                    <td class="colorcard" title="Azul" style="background:#00bcd4;" data-hex="00bcd4" data-hashhex="#00bcd4" data-rgb="rgb(0,188,212)" data-rgba="rgba(0,188,212,1)">
                        <span>Azul</span>
                    </td>
                    <td class="colorcard" title="Laranja" style="background:#ff7f00;" data-hex="ff7f00" data-hashhex="#ff7f00" data-rgb="rgb(255,127,0)" data-rgba="rgba(255,127,0,1)">
                        <span>Laranja</span>
                    </td>
                    <td class="colorcard" title="Rosa" style="background:#e81f4f;" data-hex="e81f4f" data-hashhex="#e81f4f" data-rgb="rgb(232,31,79)" data-rgba="rgba(232,31,79,1)">
                        <span>Rosa</span>
                    </td>
                    <td class="colorcard" title="Roxo" style="background:#673ab7;" data-hex="673ab7" data-hashhex="#673ab7" data-rgb="rgb(103,58,183)" data-rgba="rgba(103,58,183,1)">
                        <span>Roxo</span>
                    </td>
                    <td class="emptycard" title="espaco" style="background:#fff; color:#fff;">
                        <span>?</span>
                    </td>
                    <td class="colorcard" title="Verde" style="background:#03a54a;" data-hex="03a54a" data-hashhex="#03a54a" data-rgb="rgb(3,165,74)" data-rgba="rgba(3,165,74,1)">
                        <span>Verde</span>
                    </td>
                    <td class="colorcard" title="Vermelho" style="background:#e63c3c;" data-hex="e63c3c" data-hashhex="#e63c3c" data-rgb="rgb(230,60,60)" data-rgba="rgba(230,60,60,1)">
                        <span>Vermelho</span>
                    </td>
                    <td class="colorcard" title="Cinza" style="background:#546f7b;" data-hex="546f7b" data-hashhex="#546f7b" data-rgb="rgb(84,111,123)" data-rgba="rgba(84,111,123,1)">
                        <span>Cinza</span>
                    </td>
                </tr>

                <tr>
                  <td class="colorcard" title="Azul 10" style="background:#e5f8fb;" data-hex="e5f8fb" data-hashhex="#e5f8fb" data-rgb="rgb(229,248,251)" data-rgba="rgba(229,248,251,1)">
                      <span>10</span>
                  </td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>
